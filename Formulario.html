<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1: Forms y Listas</title>
</head>
<body>
    <header><strong>E1, 3er ejecercicio: Formulario</strong></header>
    <h1>Formulario de registro</h1>
    <form action="">
            <label for="Nombre">Nombre:</label>
            <input id="Nombre" type="text" placeholder="Ingrese su nombre">
        <br>
        <br>
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido" placeholder="Ingrese su apellido">
        <br>
        <br>
            <label for="">Modalidad de cursada:</label>
            <input type="radio" id="Cursada-OD" name="Modalidad">
            <label for="Cursada-OD">On-Demand</label>
            <input type="radio" id="Cursada-L" name="Modalidad">
            <label for="Cursada-L">En vivo</label>
        <br>
        <br>
            <label for="Correo">Correo:</label>
            <input type="email" id="Correo" placeholder="Ej: abcd@gmail.com">
        <br>
        <br>
            <input type="checkbox" name="" id="spam">
            <label for="spam">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            <br><br>
            <input type="checkbox" name="" id="Terminos">
            <label for="Terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>
        <br>
            <input type="button" value="Enviar">
    </form>
    <br>
    <br>
    <a href="/index.html">Página principal</a>
    <br>
    <a href="/Programacion Web.html">Programacion Web Full Stack</a>
</body>
</html>
